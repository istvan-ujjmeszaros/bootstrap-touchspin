<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap TouchSpin</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
        integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">


  <!-- BOOTSTRAP 4 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

  <link href="../../src/jquery.bootstrap-touchspin.css" rel="stylesheet" type="text/css" media="all">
  <script src="../../src/jquery.bootstrap-touchspin.js"></script>


</head>

<body>
<div class="container">

  <div class="row">
    <div class="col-md-4">
      <div class="wrapper">
        <label for="testinput_default">#testinput_default:</label>
        <input id="testinput_default" type="text" value="50" name="testinput_default">

        <script>
          $("#testinput_default").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_number">#testinput_number:</label>
        <input id="testinput_number" type="number" value="50" name="testinput_number">

        <script>
          $("#testinput_number").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_decimals">#testinput_decimals:</label>
        <input id="testinput_decimals" type="number" value="50" name="testinput_decimals">

        <script>
          $("#testinput_decimals").TouchSpin({
            decimals: 2,
            step: 0.01
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_no_forcestepdivisibility">#testinput_no_forcestepdivisibility:</label>
        <input id="testinput_no_forcestepdivisibility" type="number" value="1200.22" name="testinput_no_forcestepdivisibility">

        <script>
          $("#testinput_no_forcestepdivisibility").TouchSpin({
            min: 1200.22,
            max: null,
            step: 100,
            decimals: 2,
            boostat: 5,
            maxboostedstep: 10,
            postfix: '$',
            forcestepdivisibility: 'none'
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_step10_min">#testinput_step10_min:</label>
        <input id="testinput_step10_min" type="text" value="0" name="testinput_step10_min">

        <script>
          $("#testinput_step10_min").TouchSpin({
            step: 10,
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_step10_max">#testinput_step10_max:</label>
        <input id="testinput_step10_max" type="text" value="100" name="testinput_step10_max">

        <script>
          $("#testinput_step10_max").TouchSpin({
            step: 10,
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_disabled">#testinput_disabled:</label>
        <input id="testinput_disabled" type="text" value="0" name="testinput_disabled" disabled>

        <script>
          $("#testinput_disabled").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_readonly">#testinput_readonly:</label>
        <input id="testinput_readonly" type="text" value="0" name="testinput_readonly" readonly>

        <script>
          $("#testinput_readonly").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_data_attributes">#testinput_data_attributes:</label>
        <input id="testinput_data_attributes" type="text" name="testinput_data_attributes"
               value="50"
               data-bts-min="40"
               data-bts-max="60"
               data-bts-step="2"
        >

        <script>
          $("#testinput_data_attributes").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_individual_min_max_step_properties">#testinput_individual_min_max_step_properties:</label>
        <input id="testinput_individual_min_max_step_properties" type="text" name="testinput_individual_min_max_step_properties"
               value="50"
               min="44"
               max="58"
               step="3"
               data-bts-min="40"
               data-bts-max="60"
               data-bts-step="2"
        >

        <script>
          $("#testinput_individual_min_max_step_properties").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_sm">#input_group_sm:</label>
        <input id="input_group_sm" type="text" class="form-control form-control-sm" value="50">

        <script>
          $("#input_group_sm").TouchSpin({
            prefix: "$",
            postfix: "/qty"
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_lg">#input_group_lg:</label>
        <input id="input_group_lg" type="text" class="form-control form-control-lg" value="50">

        <script>
          $("#input_group_lg").TouchSpin({
            prefix: "$",
            postfix: "/qty"
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_callbacks">#input_callbacks:</label>
        <input id="input_callbacks" type="text" class="form-control form-control-lg" value="">

        <script>
          $("#input_callbacks").TouchSpin({
            min: 0,
            max: 1000000,
            step: 0.1,
            decimals: 2,
            initval: '$5,000.00',
            callback_before_calculation: (value) => {
              return numeral(value).value();
            },
            callback_after_calculation: (value) => {
              return numeral(value).format("$0,0.00");
            }
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_vertical">#input_vertical:</label>
        <input id="input_vertical" type="text" class="form-control" value="50">

        <script>
          $("#input_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_sm_vertical">#input_sm_vertical:</label>
        <input id="input_sm_vertical" type="text" class="form-control form-control-sm" value="50">

        <script>
          $("#input_sm_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_lg_vertical">#input_lg_vertical:</label>
        <input id="input_lg_vertical" type="text" class="form-control form-control-lg" value="50">

        <script>
          $("#input_lg_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_vertical">#input_group_vertical:</label>
        <input id="input_group_vertical" type="text" class="form-control" value="50">

        <script>
          $("#input_group_vertical").TouchSpin({
            prefix: "$",
            postfix: "/qty",
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_sm_vertical">#input_group_sm_vertical:</label>
        <input id="input_group_sm_vertical" type="text" class="form-control form-control-sm" value="50">

        <script>
          $("#input_group_sm_vertical").TouchSpin({
            prefix: "$",
            postfix: "/qty",
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_lg_vertical">#input_group_lg_vertical:</label>
        <input id="input_group_lg_vertical" type="text" class="form-control form-control-lg" value="50">

        <script>
          $("#input_group_lg_vertical").TouchSpin({
            prefix: "$",
            postfix: "/qty",
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_from_dom_prefix_postfix_vertical">#input_group_from_dom_prefix_postfix_vertical:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">pre</span>
          </div>
          <input id="input_group_from_dom_prefix_postfix_vertical" type="text" class="form-control" value="50">
          <div class="input-group-append">
            <span class="input-group-text">post</span>
          </div>
        </div>

        <script>
          $("#input_group_from_dom_prefix_postfix_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_from_dom_prefix_vertical">#input_group_from_dom_prefix_vertical:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">pre</span>
          </div>
          <input id="input_group_from_dom_prefix_vertical" type="text" class="form-control" value="50">
        </div>

        <script>
          $("#input_group_from_dom_prefix_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_from_dom_prefix_postfix">#input_group_from_dom_prefix_postfix:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">pre</span>
          </div>
          <input id="input_group_from_dom_prefix_postfix" type="text" class="form-control" value="50">
          <div class="input-group-append">
            <span class="input-group-text">post</span>
          </div>
        </div>

        <script>
          $("#input_group_from_dom_prefix_postfix").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_from_dom_prefix">#input_group_from_dom_prefix:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">pre</span>
          </div>
          <input id="input_group_from_dom_prefix" type="text" class="form-control" value="50">
        </div>

        <script>
          $("#input_group_from_dom_prefix").TouchSpin();
        </script>
      </div>

    </div>

    <div class="col-md-8" style="height:100vh;">
      <h6>Events</h6>
      <pre id="events_log"
           style="height:200px;overflow:auto;outline:1px dotted gray;height:calc(100% - 50px);margin-top:15px;"></pre>
    </div>

    <script>
      var events_log = $("#events_log"),
        text = "";

      function writeLine(input, line) {
        text += '#' + input.attr('id') + ': ' + line + "\n";
        events_log.text(text);
        events_log.scrollTop(
          events_log[0].scrollHeight - events_log.height()
        );
      }

      [
        "change",
        "touchspin.on.startspin",
        "touchspin.on.startupspin",
        "touchspin.on.startdownspin",
        "touchspin.on.stopspin",
        "touchspin.on.stopupspin",
        "touchspin.on.stopdownspin",
        "touchspin.on.min",
        "touchspin.on.max"
      ].forEach(function (eventName) {
        $("input").on(eventName, function (e) {
          var line = eventName;
          if (eventName === "change") {
            line += "[" + $(this).val() + "]";
          }
          writeLine($(this), line);
        });
      });
    </script>

  </div>


</div>

</body>
</html>
